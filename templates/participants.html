<!DOCTYPE html>
<html>
<head>
    <title>Participants</title>
</head>
<body>
    <h1>Participants</h1>
    <form method="POST">
        <input type="text" name="nom" placeholder="Nom del participant" required>
        <button type="submit">Afegir</button>
    </form>
    <ul>
        {% for participant in participants %}
        <li>{{ participant }}</li>
        {% endfor %}
    </ul>
    <a href="/">Tornar a l'inici</a>
</body>
</html>
